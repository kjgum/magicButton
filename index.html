<!DOCTYPE html>
<html>
<head>
  <title>GIFs</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Buda:300|Cedarville+Cursive' rel='stylesheet' type='text/css'>

<body>
  <div class="wrapper">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand"></a>
        </div>

        <a href="#" data-toggle="popover" title="help!" data-content="Search any term of your liking.    Click on any of the buttons below.    Click on any picture to animate it. ">

          <div class="form-group">

          </div>

        </form>

      

      </div><!-- /.container-fluid -->

    <div class="btn-group btn-group-lg" id="available-shows" role="group" aria-label="...">

    <div class="container top-buffer">
      <div class="row" id="gif-area">
        <!-- selected show gifs will appear here -->
      </div>  
    </div>
    <!-- footer -->
    <div class="push"></div>

</script>
