<!DOCTYPE html>
<html>
<head>
    <title>Magic GIF Buttons</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link crossorigin="anonymous" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity=
    "sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href=
    'https://fonts.googleapis.com/css?family=Buda:300|Cedarville+Cursive' rel=
    'stylesheet' type='text/css'>
</head>
<body>
    <div class="wrapper">
       
        <!-- navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand"></a>
                </div>
                <form class="navbar-form navbar-right" role="search">
                    <a data-content=
                    "Search any term of your liking. Click on any of the buttons below. Click on any picture to animate it."
                    data-toggle="popover" href="#" title="help!"><span class=
                    "glyphicon glyphicon-question-sign"></span></a>
                    <div class="form-group">
                        <input class="form-control" id="text-input"
                        placeholder="" type="text">
                    </div><button class="btn btn-default" id="btn-create" type=
                    "submit"><span class=
                    "glyphicon glyphicon-search"></span></button>
                </form>
            </div><!-- /.container-fluid -->
        </nav><!-- /.navbar -->
        <!-- gif buttons -->
        <div aria-label="..." class="btn-group btn-group-lg" id="available-gif"
        role="group">
            <!-- buttons will appear here -->
        </div><!-- gif area -->


        <div class="container top-buffer">
            <div class="row" id="gif-area">
                <!-- selected gifs will appear here -->
            </div>
        </div><!-- footer -->
        <div class="push"></div>
    </div><!-- /.wrapper -->

    <footer>
        <div class="footer text-center">
            <span class="copyright"><a href=
            "https://www.kristingumbert.com">Kristin Gumbert</a> | 2016</span>
        </div>
    </footer>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js">
    </script> 
    <script src="assets/javascript/app.js">
    </script> 
    <script>
    $(document).ready(function(){
        $('[data-toggle="popover"]').popover();   
    });
    </script> 
    <script src=
    "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script>
</body>
</html>
